<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY INLINE E BLOCK</title>
    <style>
        h3 {
            border: 3px solid red;
        }
        /* O espaço ocupado pelo elemento pode variar entre linha e bloco */
        .h3-block {
            display: block;
        }
        .h3-inline {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>DISPLAY INLINE E BLOCK</h1>

    <p>
        O espaço ocupado pelo elemento pode variar entre linha e bloco.
    </p>

    <h3 class="h3-block">Tag 'h3' em bloco</h3>
    <h3 class="h3-inline">Tag 'h3' em linha</h3>
    <h3 class="h3-inline">Tag 'h3' em linha</h3>
</body>
</html>
