<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Variáveis (let e const)</title>
</head>
<body>
    <h1>JS - Variáveis (let e const)</h1>
    <ul>
        <li>
            let - Variável que pode ser alterada posteriormente.
        </li>
        <li>
            const - Variável que é constante, não se altera.
        </li>
    </ul>
    <h2>Tipos:</h2>
    <ul>
        <li>
            String - "", '', ``.
        </li>
        <li>
            Number - 1, 2.5 ...
        </li>
        <li>
            Boolean - true, false.
        </li>
    </ul>
    <script>
        // let - Variável que pode ser alterada posteriormente.
        let boasVindas = 'Bem vindo!!!'
        boasVindas = 'Sejam bem vindos!!!'
        alert(boasVindas)

        // const - Variável que é constante, não se altera.
        const nome = 'Leandro'
        alert(nome)
    </script>
</body>
</html>
